<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vendor Registration</title>
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/registrationHeader.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:outputText id="addcust" value="Fill the registration form"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText id="custfnout" value="Company Name: " />
                        <h:inputText id="custifnin" value="#{vendorMBean.vendor.vendorName}" />
                        <h:outputText id="custlnout" value="Phone: "/>
                        <h:inputText id="custlnin" value="#{vendorMBean.vendor.phone}"/>
                        <h:outputText id="custadout" value="Web: "/>
                        <h:inputText id="custadin" value="#{vendorMBean.vendor.website}"/>
                        <h:outputText id="custpassout" value="Email "/>
                        <h:inputSecret id="custpassin" value="#{vendorMBean.vendor.email}"/>
                    </h:panelGrid>
                    <h:commandButton id="submit" action="#{vendorMBean.addVendor()}" value="Register"/> 
                    <h:commandButton id="cancel" value="Cancel" immediate="true" type="reset"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
